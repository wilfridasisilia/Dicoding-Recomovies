<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Register Here</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="list.html">List</a></li>
            <li><a href="regist.html">Regist</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container-regist">
        <div class="register-box">
          <h2 class="signup">Sign Up</h2>
          <form action="submit_register.php" method="POST">
            <div class="input-group">
              <label for="nama">Nama:</label>
              <input
                type="text"
                id="nama"
                name="nama"
                required
                placeholder="Masukkan Nama"
              />
            </div>
            <div class="input-group">
              <label for="umur">Umur:</label>
              <input
                type="number"
                id="umur"
                name="umur"
                required
                placeholder="Masukkan Umur"
              />
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Masukkan Email"
              />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Masukkan Password"
              />
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="agree" name="agree" required checked />
              <label for="agree">Setuju mengenai semua persyaratan</label>
            </div>
            <button type="submit" class="button-regist">Daftar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>&copy; 2024: Wilfrida Sisilia</footer>
  </body>
</html>
